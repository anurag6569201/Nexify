{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}
<style>
    body {
        background-color: #0c1117;
        color: rgb(213, 211, 211);
        font-family: 'Arial', sans-serif;
    }

    .navbar {
        background-color: #1c2128;
    }

    .navbar-nav .nav-link {
        color: rgb(213, 211, 211);
    }

    .navbar-nav .nav-link:hover {
        color: #299afd;
    }

    .container {
        margin-top: 40px;
    }

    h1, h2, h3 {
        color: white;
    }

    .btn {
        background-color: #1abc9c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #16a085;
    }
</style>
{% block content %}
<h2>Are you sure you want to delete this tender?</h2>
<p>Tender Name: {{ tender.tender_name }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tender_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
