{% extends 'tenders/base.html' %}

{% block title %}Add Tender and Fields{% endblock %}

{% block content %}
<h2>Add New Tender and Extendable Fields</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Tender Information</h3>
    {{ form.as_p }}

    <h3>Extendable Field</h3>
    {{ tender_field_form.as_p }}

    <button type="submit" class="btn btn-primary">Create Tender and Field</button>
</form>

{% endblock %}
