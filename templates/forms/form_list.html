<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form List</title>
</head>
<body>
    <h1>Available Forms</h1>

    <ul>
        {% for form in forms %}
            <li>
                <a href="{% url 'form_detail' form.id %}">{{ form.title }}</a> |
                <a href="{% url 'form_responses' form.id %}">View Submissions</a> |
                <a href="{% url 'add_questions' form.id %}">Add questions</a> |
                <a href="{% url 'view_all_questions' form.id %}">View All Questions</a> |
                
                <!-- Delete Form Button -->
                <form action="{% url 'delete_form' form.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this form?');" style="color: red;">Delete Form</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_form' %}">Create New Form</a>
</body>
</html>
